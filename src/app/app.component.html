  <div class="content">
    <ag-grid-angular
      class="ag-theme-alpine"
      style="width: 100%; height: 100vh"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      (gridReady)="onGridReady($event)"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      (cellValueChanged)="onCellValueChanged($event)"
    />
  </div>
